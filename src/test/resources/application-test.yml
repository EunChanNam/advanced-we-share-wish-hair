spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test_db;MODE=MySQL;
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED # Encountered deprecated setting 해결

      hibernate:
        default_batch_fetch_size: 100
        format_sql: true # ddl을 이쁘게 하려고 킴

    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      expire-time: 50000

  #메일 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: username
    password: password
    protocol: smtp
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

  # 파일 최대 크기 #
  servlet:
    multipart:
      max-file-size: 10MB

# Flask domain #
flask:
  domain: https://localhost:5000

# 포인트 메일 수신자 #
mail:
  point-mail-receiver: receiver

#p6spy 설정
decorator:
  datasource:
    p6spy:
      enable-logging: true

#JWT key
jwt:
  secret-key: abcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabcabc
  access-token-validity: 1111
  refresh-token-validity: 1111

# 네이버 클라우드 오브젝트 스토리지
cloud:
  aws:
    credentials:
      access-key: access-key
      secret-key: secret-key
    stack:
      auto: false
    region:
      static: ap-northeast-2
    s3:
      endpoint: https://kr.object.ncloudstorage.com
      bucket: test-bucket

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error
